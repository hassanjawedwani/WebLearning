<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Images</title>
</head>
<body>
  <figure>
    <img 
      src="https://images.pexels.com/photos/28926779/pexels-photo-28926779/free-photo-of-romantic-couple-embracing-in-cityscape.jpeg"
      alt="father and daughter at bridge"
      style="width: 500px; height: 500px; border-radius: 50%"
    />
    <figcaption>
      Circle Image
    </figcaption>
  </figure>
  <figure>
    <img 
      src="https://images.pexels.com/photos/28926779/pexels-photo-28926779/free-photo-of-romantic-couple-embracing-in-cityscape.jpeg"
      alt="father and daughter at bridge"
      style="width: 500px; height: 500px; border-radius: 8px"
    />
    <figcaption>
      Rounded Image
    </figcaption>
  </figure>
  
</body>
</html>
