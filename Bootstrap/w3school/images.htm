<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap</title>
    <title>Images</title>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="container">
        <!-- .rounded  => { border-radius: 0.5rem } -->
        <!-- .float-start =>  {float-left}  -->
        <!-- .float-end =>  {float-right}  -->
        <img
          src="https://images.unsplash.com/photo-1719937050446-a121748d4ba0?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="person holding a camera"
          width="500"
          height="500"
          class="rounded float-start"
        />
        <hr />
        <!-- .rounded-circle  => { border-radius: 50% } -->
        <img
          src="https://images.unsplash.com/photo-1719937050446-a121748d4ba0?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="person holding a camera"
          width="500"
          height="500"
          class="rounded-circle float-start"
        />
        <hr />
        <!-- .img-thumnail => { border: 5px solid #f5ffff; border-radius: 1rem; outline: 1px solid #b4acac; } -->
        <img
          src="https://images.unsplash.com/photo-1719937050446-a121748d4ba0?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="person holding a camera"
          width="500"
          height="500"
          class="img-thumbnail float-start"
        />
        <hr />
        <hr />

        <!-- .d-block .mx-auto => {display: block; margin: 0 auto } -->
        <img
          src="https://images.unsplash.com/photo-1719937050446-a121748d4ba0?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="person holding a camera"
          width="500"
          height="500"
          class="d-block mx-auto"
        />
        <hr />
        <div class="container">
          <!-- .img-fluid => { width: 100% height: auto}  -->
          <img
            src="https://images.unsplash.com/photo-1719937050446-a121748d4ba0?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="person holding a camera"
            class="img-fluid"
          />
          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
