<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="progress mb-3" style="height: 20px">
        <div class="progress-bar" style="width: 70%">70%</div>
      </div>
      <div class="progress mb-3" style="height: 30px">
        <div class="progress-bar bg-danger" style="width: 90%">90%</div>
      </div>
      <div class="progress mb-3" style="height: 30px">
        <div class="progress-bar progress-bar-striped bg-warning " style="width: 90%">90%</div>
      </div>
      <div class="progress mb-3" style="height: 30px">
        <div class="progress-bar bg-info progress-bar-striped" style="width: 90%">90%</div>
      </div>
      <div class="progress mb-3" style="height: 30px">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 90%">90%</div>
      </div>
      <div class="progress mb-3" style="height: 20px">
        <div class="progress-bar bg-danger" style="width: 30%">used space</div>
        <div class="progress-bar bg-primary" style="width: 70%">remaining space</div>
      </div>
    </div>
  </body>
</html>
