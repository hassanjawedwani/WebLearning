<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Collapse</title>
  </head>
  <body>
    <div class="container mt-3">
      <div> 
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="collapse"
          data-bs-target="#demo"
        >
          See my Businesses List
        </button>
        <div class="collapse" id="demo">
          <ul class="list-unstyled pt-3">
            <li>Cold Drink</li>
            <li>Milk Bottles</li>
            <li>Desi Ghee</li>
          </ul>
        </div>
      </div>
      </hr/>
      <div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="collapse"
          data-bs-target="#demo2"
        >
          See my Businesses List
        </button>
        <div class="collapse show" id="demo2">
          <ul class="list-unstyled pt-3">
            <li>Cold Drink</li>
            <li>Milk Bottles</li>
            <li>Desi Ghee</li>
          </ul>
        </div>
      </div>
      <hr/>

      <div id="accordion">

        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#demo1">Lorem #1</a>
          </div>
          <div class="collapse" id="demo1" data-bs-parent="#accordion">
            <div class="card-body">
              <p class="card-text">Fuck this demo</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#demo2">Lorem #1</a>
          </div>
          <div class="collapse" id="demo2" data-bs-parent="#accordion">
            <div class="card-body">
              <p class="card-text">Fuck this demo</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#demo3">Lorem #1</a>
          </div>
          <div class="collapse" id="demo3" data-bs-parent="#accordion">
            <div class="card-body">
              <p class="card-text">Fuck this demo</p>
            </div>
          </div>
        </div>
        <hr/>
        
      </div>
    </div>
  </body>
</html>
