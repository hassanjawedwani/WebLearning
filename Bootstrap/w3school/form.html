<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container pb-5">
      <h1>Stacked Form</h1>
      <form action="#" class="mt-3 mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter email"
          required
        />
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter password"
          required
        />
        <div class="form-check mt-3 mb-3">
          <label for="remember" class="form-check-label">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="form-check-input "
            />
            Remember Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" class="form-control"></textarea>
      <div class="container-fluid mt-3 mb-3 p-0">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Enter Email" required/>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Enter Password" required/>
          </div>
        </div>
      </div>
      <div class="container-fluid">
         <input type="text" class="mt-3 form-control" placeholder="noraml Email" required/>
         <input type="text" class="mt-3 form-control form-control-lg" placeholder="large Email" readonly />
         <input type="text" class=" mt-3 form-control form-control-sm" placeholder="small Email" disabled />
         <input type="text" class=" mt-3 form-control form-control-plaintext" placeholder="small Email"  />
         <input type="color" class="form-control form-control-color" value="cccccc"/>
      </div>
      <select class="form-select mt-3 mb-3" name="field">
        <option value="">Select your field</option>
        <option value="1">Web Developer</option>
        <option value="2">Andriod Developer</option>
      </select>
      <select class="form-select form-select-lg mt-3 mb-3" name="field">
        <option value="">large Select your field</option>
        <option value="1">Web Developer</option>
        <option value="2">Andriod Developer</option>
      </select>
      <select class="form-select form-select-sm mt-3 mb-3"  disabled name="field">
        <option value="">small Select your field</option>
        <option value="1">Web Developer</option>
        <option value="2">Andriod Developer</option>
      </select>
      <input type="text" placeholder="Search" list="browsers" id="search" name="search"  class="form-control form-control-lg mt-3 mb-3">
      <datalist id="browsers">
        <option value="Edge">
        <option value="Chrome">
        <option value="Safari">
        <option value="Firefox">
        <option value="Opera">
      </datalist>
      <div class="form-check">
        <label class="form-check-label"> 
          <input type="checkbox" id="option1" name="option1"  class="form-check-input" checked/> Option 1
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label"> 
          <input type="checkbox" id="option2" name="option2"  class="form-check-input"/> Option 2
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label"> 
          <input type="checkbox" id="option3" name="option3"  class="form-check-input" disabled/> Option 3
        </label>
      </div>

      <div class="form-check mt-3">
        <label class="form-check-label"> 
          <input type="radio" id="option1" name="options"  class="form-check-input" checked/> Option 1
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label"> 
          <input type="radio" id="option2" name="options"  class="form-check-input"/> Option 2
        </label>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label"> 
          <input type="radio" id="option3" name="options"  class="form-check-input" disabled/> Option 3
        </label>
      </div>

      <div class="form-check form-switch">
        <label for="switch" class="form-check-label">
        <input type="checkbox" id="switch" name="switch" class="form-check-input" value="yes" checked/>
        Dark mode </label>
      </div>
    </div>
  </body>
</html>
