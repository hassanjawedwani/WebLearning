<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>List Group</title>
  </head>
  <body>
    <div class="container mt-3">
      <ul class="list-group">
        <li class="list-group-item">Phone</li>
        <li class="list-group-item">Tab</li>
        <li class="list-group-item">Watches</li>
        <li class="list-group-item">Macbook</li>
      </ul>
      <div class="list-group mt-3 list-group-flush">
        <a class="list-group-item list-group-item-action" href="#">Phone</a>
        <a class="list-group-item list-group-item-action disabled">Tab</a>
        <a class="list-group-item list-group-item-action">Watches</a>
        <a class="list-group-item list-group-item-action">Macbook</a>
      </div>
      <div class="list-group mt-3  list-group-numbered">
        <a class="list-group-item list-group-item-action" href="#">Phone</a>
        <a class="list-group-item list-group-item-action" href="#">Tab</a>
        <a class="list-group-item list-group-item-action" href="#">Watches</a>
        <a class="list-group-item list-group-item-action" href="#">Macbook</a>
      </div>
      <div class="list-group mt-3  list-group-numbered list-group-horizontal">
        <a class="list-group-item list-group-item-action" href="#">Phone</a>
        <a class="list-group-item list-group-item-action" href="#">Tab</a>
        <a class="list-group-item list-group-item-action" href="#">Watches</a>
        <a class="list-group-item list-group-item-action" href="#">Macbook</a>
      </div>
      <ul class="list-group list mt-3">
        <li class="list-group-item list-group-item-primary">Phone</li>
        <li class="list-group-item list-group-item-danger">Tab</li>
        <li class="list-group-item list-group-item-success">Watches</li>
        <li class="list-group-item list-group-item-warning">Macbook</li>
      </ul>
      <ul class="list-group list mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center">Phone <span class="badge bg-danger">12</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Tablet <span class="badge bg-danger">12</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Watch <span class="badge bg-danger">12</span></li>
   
      </ul>
    </div>
  </body>
</html>
