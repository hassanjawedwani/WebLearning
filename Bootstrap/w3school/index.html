<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap</title>
  </head>
  <body>
    <!-- 
    * container-fluid class takes width up to 100% 
    -->
    <div class="container-fluid" style="background-color: black;">container-fluid</div>
    <!--
    * container class takes width according to screen sizes
    * 0px ... <576px (takes 100% width)
    * >=576px ... <768px (takes 540px)
    * >=768px ... <992px (720px)
    * >=992px ... <1200px (960px)
    * >=1200px ... <1400px (1140px) 
    * >= 1400px ... full (1320px)
    -->
    <div class="container" style="background-color: silver;">container</div>
    

  </body>
</html>
