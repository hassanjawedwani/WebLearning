<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preformatted Text</title>
</head>
<body>
  <!-- 
    ! Here is a problem in html, that more than one space is ignored and count as one space then 
    ? How show content is written in code
    * Preformatted Text or <pre></pre> element or <pre> tag is used to show content as written in code
    * It show content in small font and font style like printer text
  -->

  <pre>
    My Bonnie lies over the ocean.

    My Bonnie lies over the sea.
  
    My Bonnie lies over the ocean.
  
    Oh, bring back my Bonnie to me.
  </pre>

</body>
</html>
