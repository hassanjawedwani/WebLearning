<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph</title>
</head>
<body>
  <!-- 
  * Paragraph is a block of text, starts on a new line  
  * Browser automatically add some margin around paragraph
  -->


  <!-- * only one space is allowed more than one are ignored  -->

  <p>hello        world</p> <!-- output: hello world -->

  <p>  <!-- output: hello world -->
    hello
    world
  </p>

  

</body>
</html>
