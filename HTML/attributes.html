<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attributes</title>
</head>
<body>
  <img src="#" alt="car in showroom" />
  <!-- 
  Here src and alt is are attributes, 
  * Attribute provide an extra information about Element 
  * Attribute always written in opening tag
  * All html elements can have attributes
  * img is an element, 
  * src is attribute that tells img element from where it should pick image
  * alt is attribute that tells what the image is about 
  -->
</body>
</html>
