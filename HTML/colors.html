<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
</head>
<body> 
  <!-- 
    ? Predefine Methods to specified colors:
    * Using Names e.g. red, blue, green ...
    * Using rgb e.g. rgb(0, 0, 255) or rgba e.g.(0, 0, 255, 0.5) where a is alpha/opacity
    * Using hsl e.g. hsl(120, 100%, 50%) or hsla e.g. hsla(120, 100%, 50%); where a is alpha/opacity
  -->


  <!--   
    ? Color Names 
    * HTML supports 140 standard colors
    * In Html,  A color can be specified using these color name like red, green or blue
    * Syntax: property: color_name;  where color_name can be any color name
    * E.g. background-color: blue;
  -->
  <!-- <div style="width: 500px; height:500px; background-color: blue" ></div> -->
  

  <!-- 
    ? rgb or rgba
    * rgb colors represents red, green and blue light sources & a is for Alpha Channel (opacity)
    * syntax: rgb(red, green, blue)  e.g. background-color: rgb(0, 0, 0);
    * red, green and blue defines intensity of color which may be between 0-255
    * 0 means full black and 255 means full white, we can make other colors by combining them
    * which mean 256 * 256 * 256 = 16,777,216 or 16 Millions+ colors are possible.
    * Open the browser and make different combinations to create different colors
  -->
  <h1 style="background-color: rgba(50, 50, 50, 0.4);">RGB Background Applied</h1>

  <h1 style="background-color: #4444447f;">RGB Background Applied</h1>


  <h1 style="background-color: hsla(0, 0%, 10%, 0.4);;">RGB Background Applied</h1>



  
</body>
</html>
