<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting</title>
</head>
<body>
  <!-- ? <b> & <strong> Tag 
  * Both are used to bold the text
  -->
  

  <!-- 
  * <b> Tag defines bold text without any extra importance 
  * <b> Tags Bold text looks same as <strong> tags bold text
  -->
  <h2>
    <b>This is bold text without extra importance</b>
  </h2>

  <!--
  * <strong> Tag defines bold text with extra importance
  * <strong> Tags bold text looks same as <b> Tags bold text
  -->
  <h2>
  <strong>This is bold text with extra importance </strong>
  </h2>
  

  <!-- ? <i> and <em> Tag
  * Both italicize the text written inside it
  * It defines part of the text in an alternative voice or mood
  * It is used to indicate a technical term, a phrase form another language, a thought, a ship name, etc.
  -->

  <!-- <i> Element italicize the text without any emphasis -->
  <h2><i>Hasta la vista </i> is my favorite quote</h2>

  <!-- <em> Element italicize the text with emphasis
  * Screen Reader software put special emphasis on <em> element using verbal stress -->
  <h2><em>Work, Work and Work</em></h2>

  <!-- <small> Element is used to define small text that is smaller than normal text -->
  <h2>Here is normal text contain <small>small text</small></h2>

  <!-- <mark> Element is used to mark or highlight text  -->
  <h2>You got <mark>20% off</mark></h2>

  <!-- 
    <del> Element is used to show text which have been deleted and replaced by another
    * Browser put line through that text
  -->
  <h2>Price : <del>$1000</del></h2>

  <!--
    <ins> Element is used to show text that is used at the place of deleted text
    * Browser underline that text
  -->
  <h2>Price : <del>$1000</del> <ins>$599</ins></h2>

  <!-- 
    <sub> Element defines the subscript text
    * It appear half a character below the normal line
    * It sometimes render in small font
    * usually use for chemical formulas
  -->
  <h2>H<sub>2</sub>O</h2>

  <!-- 
    <sup> Element defines superscript text 
    * It appear half a character above the normal line
    * It sometimes renders in small font
  -->

  <h2>copyright at Wani<sup>&reg;</sup></h2>
  

</body>
</html>
