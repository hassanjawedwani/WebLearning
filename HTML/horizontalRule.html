<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Rule</title>
</head>
<body>
  <!-- 
  * HTML Horizontal Rule or <hr /> defines a thematic(or section) break in HTML.
  * It displays a horizontal line or rule between two or more blocks of content
  * It is am empty tag mean don't have any body or end tag
  -->

  <h2>Fruits List</h2>
  <p>... here is list</p>

  <hr /> <!-- here <hr > seperates two sections-->

  <h2>Vegetable List</h2>
  <p>... here is list</p>

</body>
</html>
