<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Break</title>
</head>
<body>
  <!--
    HTML line break or <br> element is used to break the text into new line
    * It is used to move content to next line without starting i new paragraph 
    * It is an empty element.
  -->
  <p>
    This line is going to break from here. <br /> This line is shifted on new line.
  </p>
</body>
</html>
